<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">TITLE</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function showTip() {
            document.getElementById("tip-button").style.display = "none";
            document.getElementById("tip-para").style.display = "block";
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img th:src="@{/favicon.ico}" src="" alt="Logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#" th:text="${title}">TITLE</a>
        </li>
    </ul>
</nav>
<div class="container my-5">
    <form action="#" th:action="@{/quiz}" th:object="${formAnswer}" method="post">
        <h1 th:text="${question.question}">QUESTION</h1>

        <div class="section-tip">
            <button type="button" onclick="showTip()" class="btn btn-info btn-sm" id="tip-button">Show tip</button>
            <div class="alert alert-info tip" id="tip-para">
                <p th:text="${question.formattedTip()}"></p>
            </div>
        </div>

        <div th:each="questionAnswer : ${question.answers}" class="form-check mb-1">
            <label class="form-check-label">
                <input name="answer" type="radio" class="form-check-input" th:value="${questionAnswer}"/><span
                    th:text="${questionAnswer}">ANSWER</span>
            </label>
            <br/>
        </div>
        <input type="hidden" name="quizReference" th:value="${quizReference}">
        <input type="hidden" name="questionReference" th:value="${questionReference}">

        <div class="section-button-submit">
            <button type="submit" class="btn btn-success btn-lg mt-2">Check</button>
        </div>
    </form>
</div>

</body>
</html>
