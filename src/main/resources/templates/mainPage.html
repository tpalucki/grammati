<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">TITLE</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">
        <img src="favicon.ico" alt="Logo" style="width:40px;">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#" th:text="${title}">TITLE</a>
        </li>
    </ul>
</nav>
<div class="container my-5">
    <h1>Subscribe <span th:text="${title}">TITLE</span> for early access!</h1>
    <form method="POST" th:object="${subscription}" class="form-group">
        <label for="email" class="lead">Leave us your email to receive a daily packet of exercises:</label>
        <input id="email" type="email" th:field="*{email}" placeholder="Enter email"
               class="form-control form-control-lg"/>
        <br/>
        <button type="submit" class="btn btn-success btn-lg">Subscribe</button>
    </form>
</div>
</body>
</html>
